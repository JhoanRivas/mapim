<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MAPIM{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <!-- Logo -->
                <a class="navbar-brand" href="{% url 'inicio' %}">
                    <img src="{% static 'images/logo2.jpg' %}" alt="Logo" class="logo" style="width: 40px; height: 40px;">
                    MAPIM
                </a>

                <!-- Navbar Links -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'inicio' %}">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'escaneo' %}">Registro de pacientes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'resultado' %}">Detección</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'historial' %}">Historial</a>
                        </li>
                    </ul>

                    <!-- User Dropdown -->
                    <div class="btn-group">
                        <button type="button" class="btn btn-outline-light">
                            {% if usuario %}
                            {{usuario.user}}
                            {% endif %}
                        </button>
            
                        <button type="button" class="btn btn-outline-light dropdown-toggle dropdown-toggle-split"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <span class="visually-hidden">Toggle Dropdown</span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{% url 'login' %}">Cerrar Sesión</a></li>
                        </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        {% block body %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
